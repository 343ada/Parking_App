<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #1a5d1a; color: #1a5d1a"
    >
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #f1c93b" href="{% url 'home' %}"
          ><b>NDSU Parking Web App</b></a
        >
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              style="color: #f1c93b"
              href="{% url 'profile' %}"
              >Profile</a
            >
            <a
              class="nav-link active"
              style="color: #f1c93b"
              href="{% url 'reserve_parking' %}"
              >Booking</a
            >
            <a
              class="nav-link active"
              style="color: #f1c93b"
              href="{% url 'history_reservation' %}"
              >History</a
            >
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"
              ><button class="btn btn-outline-warning">Logout</button></a
            >
            {% else %}
            <a href="{% url 'login' %}"
              ><button class="btn btn-outline-warning">Login</button></a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <h1>Welcome, {{ user.username }}!</h1>
    <!-- Display the user's username -->

    <p>Here are some options:</p>

    <ul>
      <li>
        <a href="{% url 'history_reservation' %}">See resevation history</a>
      </li>
      <li><a href="{% url 'booking' %}">booking</a></li>
      <li><a href="{% url 'profile' %}">profile</a></li>
      <li><a href="{% url 'logout' %}" method="POST">Log out</a></li>
      <!-- Link to logout -->
    </ul>
  </body>
</html>
