<!-- templates/myapp/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg " style="background-color: #1A5D1A; color: #1A5D1A;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color : #F1C93B" href="{% url 'home' %}"><b>NDSU Parking Web App</b></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ">
            <a class="nav-link active" style="color : #F1C93B" href="{% url 'profile' %}">Profile</a>
            <a class="nav-link active" style="color : #F1C93B" href="{% url 'reserve_parking' %}">Booking</a>
            <a class="nav-link active" style="color : #F1C93B" href="{% url 'history_reservation' %}">History</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button class="btn btn-outline-warning">Logout</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-outline-warning">Login</button></a>
            {% endif %}
        </div>
        </div>
    </div>
    </nav>
  </head>
  <body style="background-color: #FAE392;">
    </br>
    <h1 style="color: #114232" class="text-center mb-5">Parking Availability</h1>
    
    <div class="container">
        <div class="row ">
            {% for lot in parking_lots %}
            <div class="col-sm-3 mb-3">
                <div class="card body" style="background-color: {% if lot.status %}#87A922{% else %}#FF5733{% endif %}; color : #114232;">

                    <h3 class="card-header">{{ lot.lot_name }}</h3>
                    <p class="card_text">Status: {% if lot.status %} Available {% else %} Not Available {% endif%}</p>
                </div>
            </div>     
             {% endfor %}   
        </div>
    </div>

    <a href="{% url 'parking_availability' %}" class="mx-auto d-block text-center mt-3" style="color : #87A922;"
      >View more detail</a
    >

    
  </body>
</html>
